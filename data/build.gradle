apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion buildVersions.targetSdk
    buildToolsVersion buildVersions.buildTools
    defaultConfig {
        minSdkVersion buildVersions.minSdk
        targetSdkVersion buildVersions.targetSdk
    }
    compileOptions {
        sourceCompatibility buildVersions.sourceCompat
        targetCompatibility buildVersions.targetCompat
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    api project(path: ':domain')
//    api project(path: ':thunder')

    // NetWork
    implementation 'com.squareup.retrofit2:retrofit:2.6.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.2'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.13.0'

    // 协程
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.2'

    // Koin
    api 'org.koin:koin-android-viewmodel:2.0.1'

    // Prefs
    api 'com.tencent:mmkv:1.0.23'

    // Utils
    api ('com.blankj:utilcode:1.25.9') {
        exclude group: 'com.google.code.gson'
    }

    api "com.frostwire:jlibtorrent:1.2.0.16"
    api "com.frostwire:jlibtorrent-android-arm:1.2.0.16"
}
